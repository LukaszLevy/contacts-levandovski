<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contacts-levandovski</title>
    <meta name="description" content="nauka express, mongodb, js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="container ll-app">
        <div class="row profile">
          <a target="_blank" href="https://lukaszlevy.github.io/lukaszlewandowski.pl/" title="Przejdź na stronę autora"><img class="icn-soc" src="img/home_icon.png"></a>
            <a href="https://www.linkedin.com/in/lukaszlewandowskilaboratorium/" target="_blank" title="linkedin"> <img
                class="icn-soc" src="img/soci_0.png"></a>
            <a href="https://www.facebook.com/lukasz.lewandowski.14/" target="_blank" title="facebook"> <img class="icn-soc"
                src="img/soci_1.png"></a>
            <a href="https://github.com/LukaszLevy" target="_blank" title="git-repozytorium"> <img class="icn-soc"
                src="img/soci_2.png"></a>
        </div>
        <div id="fname">lewandowski łuaksz</div>
       
      </section>
    <!-- powitanie -->
    <!-- <div class="welcome-cont">
        <div class="welcome-txt">Witaj w aplikacji Kontakty</div>
        <div class="btn btn-primary btn-success" id="welcome-ok">Ok</div>
    </div> -->
    <!-- aplikacja kontakty -->
    <div class='contact-app'>
    <!-- modul schowek -->
    <input class="copy-cont"></input>


    <!-- moduł menu -->
    <div id="menu" class="container">
        <div class="menu-icn-cnt mn-active">
            <img src="/img/plus.png" class="icn-cnt icn-active" alt="" title="Dodaj do bazy">
        </div>
        <div class="menu-icn-cnt">
            <img src="/img/sort.png" class="icn-cnt" alt="" title="Sortuj">
        </div>
        <div class="menu-icn-cnt">
            <img src="/img/search-icn.png" class="icn-cnt" id="sch-module-icn" alt="" title="Szukaj w bazie">
        </div>
        <div class="menu-icn-cnt">
            <img src="/img/trash_icn.png" class="icn-cnt" alt="" title="Usuń - opcje">
        </div>
        <div>
            <img src="/img/min.png" class="minimize" alt="" title="Minimalizuj">  
        </div>
             
    </div>


    <!-- moduł dodaj kontakt -->
    <div class="container adding add-active">
        
        <div class="row input-cont">
            <div class="col my-inputs-box">
                <input type="text" class="form-control" name="name" id="nm" aria-describedby="helpId" placeholder="Imię"
                    minlength="3" maxlength="25">
                <div class="input-info" title="Informacje - kliknij">i</div>
            </div>
            <div class="col my-inputs-box"><input type="text" class="form-control" name="lastname" id="lnm"
                    aria-describedby="helpId" placeholder="Nazwisko" minlength="3" maxlength="25">
                <div class="input-info" title="Informacje - kliknij">i</div>
            </div>
            <div class="col my-inputs-box"><input type="text" class="form-control" name="phone" id="ph"
                    aria-describedby="helpId" placeholder="Telefon" minlength="9" maxlength="9">
                <div class="input-info" title="Informacje - kliknij">i</div>
            </div>
            <div class="col my-inputs-box">
                <select class="form-control form-control" name="group" id="gr">
                    <option value="" disabled selected hidden>Wybierz grupe...</option>
                    <option value="Rodzina">Rodzina</option>
                    <option value="Znajomi">Znajomi</option>
                    <option value="Praca">Praca</option>
                    <option value="Inne">Inne</option>
                </select>
                <div class="input-info" title="Informacje - kliknij">i</div>
            </div>
        </div>
        <div class="btn btn-primary btn-success" id="send">Dodaj</div>
        <div class="row alerts"></div>
    </div>


    <!-- moduł sortuj -->
    <div class="container adding sorting">
        <div class="sort-txt"> 
            <div>Limit wyników: </div>
            <select class="form-control form-control" name="limit" id="limit" title="Wybierz ilość wyników na liście">
                <option value=0 disabled selected hidden>-</option>
                <option value=0>-</option>
                <option value=1>1</option>
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=20>20</option>
            </select>
        </div>
        <div class="sort-name-box">
            <div class="sort-name sort-name-act" url-nm="_id" title="Sortuj domyślnie">Domyślnie</div>
            <div class="sort-name" url-nm="Imie" title="Kliknij - Sortuj po imieniu">Imie</div>
            <div class="sort-name" url-nm="Nazwisko" title="Kliknij - Sortuj po nazwisku">Nazwisko</div>
            <div class="btn btn-primary btn-info sort" id="sort-kind" title="Kliknij - Sortuj malejąco/rosnąco">
                <img src="/img/sort-asc.png" title="Rosnąco" url-nm=1> 
            </div>
        </div>
        <div class="btn btn-primary btn-success sort" id="sort" title="Klkinij aby posortować liste">Sortuj</div>
        
    </div>


    <!-- moduł wyszukaj -->
    <div class="container adding">
        <div class="sort-txt">WYSZUKAJ: </div>
        <div class="search">
            <input type="text" class="form-control" name="search" id="sch" aria-describedby="helpId"
                placeholder="Wyszukaj" minlength="3" maxlength="25">
            <img src="img/clear-sch.png" title="Wyczyść wyszukiwanie">
        </div>
    </div>


    <!-- moduł usuwanie -->
    <div class="container adding removing">
        <figure class="rem-cont rem-db">
            <img src="img/db-delete.png" title="Usuń baze" id="del-db">
            <figcaption>Usuń wszystko</figcaption>
        </figure>
        <figure class="rem-cont rem-mc">
            <img src="img/trash-many.png" title="Wybierz i usuń wiele kontaktów" id="del-few-cnt">
            <figcaption>Wybierz i usuń</figcaption>
        </figure>
        <figure class="rem-cont restore-db">
            <img src="img/db-restore.png" title="Podwójne kliknięcie spowoduje dodanie do bazy przykładowych kontaktów" id="del-few-cnt">
            <figcaption>Wgraj kontakty</figcaption>
        </figure>
    </div>


    <!-- moduł lista wyników -->
    <div id="results-list" class="container rl-m"></div>

    <div class="top" title="Przejdz na początek strony">top</div>
</div>


    <script src="jquery.js"></script>
    <script type="module" src="../js/app.js" async defer></script>
</body>

</html>
